<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}">Araba</a>
    </div>
    <div class="collapse navbar-collapse" id="navigation">
      <ul class="nav navbar-nav">
        <li class="{{activeRouteClass 'home' 'newPosts'}}">
          <a href="{{pathFor 'newPosts'}}"><span class="glyphicon glyphicon-fire"></span> New</a>
        </li>
        <li class="{{activeRouteClass  'bestPosts'}}">
          <a href="{{pathFor 'bestPosts'}}"><span class="glyphicon glyphicon-star"></span> Best</a>
        </li>    
        {{#if currentUser}}
          <li class="{{activeRouteClass 'postSubmit'}}">
            <a href="{{pathFor 'postSubmit'}}"><span class="glyphicon glyphicon-plus"></span> Submit Post</a>
          </li>
          <li class="dropdown"> 
             {{> notifications}}
          </li>
        {{/if}}
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        {{#if currentUser}} 
          <li> 
            <a href="#"><span class="glyphicon glyphicon-user"></span></a>
          </li>
        {{/if}}
        {{> loginButtons}}
      </ul> 
    </div>
  </nav>
</template>
