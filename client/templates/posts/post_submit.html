<template name="postSubmit">
  <form class="main form page">

    <div class="form-group {{errorClass 'title'}}">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" id="title" type="text" value="" placeholder="Give a brief title for your post" class="form-control"/>
            <span class="help-block">{{errorMessage 'title'}}</span>
        </div>
    </div>
 
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">Your question</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Please type in your question" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
