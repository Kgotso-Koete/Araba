<template name="postEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Edit the title for your post" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>  
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="question">Your question</label>
      <div class="controls">
          <textarea name="question" type="text" id="question" value="{{question}}" placeholder="Edit your question" class="form-control" rows="3"></textarea>
          <span class="help-block">{{errorMessage 'question'}}</span>
      </div>
    </div> 
    <span class="glyphicon glyphicon-send"></span>   
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <span class="glyphicon glyphicon-trash"></span>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
